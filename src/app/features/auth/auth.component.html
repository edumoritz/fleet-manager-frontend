<h2 class="text-center">Entrar</h2>

<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="form-group">
    <label>Usuario</label>
    <input class="form-control" type="email" name="email" id="email" [(ngModel)]="login.username" required />
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input class="form-control" type="password" name="password" id="password" [(ngModel)]="login.password" required />
  </div>
  <div class="form-group" *ngIf="isSignUp">
    <label>Tipo usuario</label>
    <input class="form-control" type="text" name="typeUser" id="typeUser" [(ngModel)]="login.type_user" [required]="isSignUp" />
  </div>
  <br>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="form.form.invalid">Entrar</button>

  <br>
  <div *ngIf="!isSignUp">
    <button (click)="onSignUp()">Criar conta</button>
  </div>

  <div *ngIf="isSignUp">

    <button (click)="onSignIn()">Login</button>
  </div>


</form>
