<div class="container flex align-items-center justify-content-center">
	<div class="flex flex-column">
		<div class="field">
			<h1>Login</h1>
			<p>Preencha seu nome de usu√°rio e senha para fazer login.</p>
		</div>

		<form (ngSubmit)="onSubmit()" #form="ngForm">
			<div class="flex flex-column mt-2">
				<label for="usuario">Usuario</label>
				<input
					type="text"
					name="username"
					pInputText
					[(ngModel)]="login.username"
					required
				/>
			</div>

			<div class="flex flex-column mt-2">
				<label for="password">Senha</label>
				<p-password
					name="password"
					[(ngModel)]="login.password"
					[toggleMask]="true"
					required
				></p-password>
			</div>

			<div class="flex flex-column mt-2" *ngIf="isSignUp">
				<label for="typeUser">Tipo usuario</label>
				<p-dropdown
					[options]="typesUser"
					[(ngModel)]="selectedTypeUser"
					optionLabel="value"
					[required]="isSignUp"
				></p-dropdown>
			</div>

			<div class="field mt-4">
				<p-button
					type="submit"
					(click)="onSignUp()"
					[disabled]="form.form.invalid"
					>Entrar</p-button
				>
			</div>
		</form>

		<div *ngIf="!isSignUp">
			<p-button
				label="Criar conta"
				styleClass="p-button-link"
				(click)="onSignUp()"
			></p-button>
		</div>

		<div *ngIf="isSignUp">
			<p-button
				label="Fazer Login"
				styleClass="p-button-link"
				(click)="onSignIn()"
			></p-button>
		</div>
	</div>
</div>
