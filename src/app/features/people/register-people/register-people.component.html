<fleet-page-header
	title="Registro de Pessoa"
	subtitle="Preencha os campos para cadastrar um novo cadastro de pessoa"
></fleet-page-header>

<p-steps
	[model]="items"
	[readonly]="false"
	[(activeIndex)]="activeIndex"
></p-steps>

<div class="container mt-4">
	<p-card>
		<ng-container *ngIf="activeIndex === 0">
			<fleet-step-person></fleet-step-person>
		</ng-container>

		<ng-container *ngIf="activeIndex === 1">
			<fleet-step-cnh></fleet-step-cnh>
		</ng-container>

		<ng-container *ngIf="activeIndex === 2">
			<fleet-step-phones></fleet-step-phones>
		</ng-container>
	</p-card>
</div>
